<div class="nenodex-container">

  <!-- Encabezado del dispositivo -->
  <div class="nenodex-header">
    <h1 class="nenodex-title">NENODEX</h1>

    <div class="nenodex-indicators">
      <span class="indicator"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
    </div>
  </div>

  <!-- Cuerpo principal -->
  <div class="nenodex-body">

    <!-- Sección de pantalla principal -->
    <section class="display-section">
      <div class="display-frame">
        <div class="display-content">
          <ng-content select="[main-screen]"></ng-content>
        </div>
      </div>
    </section>

    <!-- Sección de lista -->
    <section class="list-section">
      <div class="list-frame">
        <ng-content select="[list-section]"></ng-content>
      </div>
    </section>

    <!-- Sección de controles -->
    <section class="controls-section">
      <ng-content select="[controls-section]"></ng-content>
    </section>

  </div>

  <!-- Pie del dispositivo -->
  <footer class="nenodex-footer">
    <span class="device-brand">DIGITAL MONSTER DEVICE</span>
  </footer>

</div>
